<div style="display: flex; justify-content: center;">
  <div style="min-width: 60%; max-width: 80%;">
    <h2 style="text-align: center; text-decoration: underline">Mes agences</h2>
    <div *ngFor="let agency of agencies" style="display: flex; align-items: center; justify-content: space-between; border: 1px solid; padding: 4px; margin: 10px;">
      <div><img src={{agency.logo}} style="width: 100px;"></div>
      <div style="display: flex">
        <div style="margin: 4px;">{{agency.name}}</div>
        |
        <div style="margin: 4px;">{{agency.city}}</div>
      </div>
      <div><button routerLink="/agency/{{agency._id}}">Visiter</button></div>
    </div>
  </div>
</div>
