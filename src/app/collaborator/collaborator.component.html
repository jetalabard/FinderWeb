<div style="display: flex; justify-content: center;">
  <div style="min-width: 60%; max-width: 80%;">
    <h2 style="text-align: center; text-decoration: underline">Collaborateurs</h2>
    <div *ngFor="let person of persons" style="display: flex; align-items: center; justify-content: space-between; border: 1px solid; padding: 4px; margin: 10px;">
      <div style="margin: 4px;">ID : {{person.id}}</div>
      <div style="margin: 4px;">{{person.firstname}} {{person.name}}</div>
      <div><button routerLink="/person/{{person.id}}">Voir la fiche</button></div>
    </div>
  </div>
</div>
